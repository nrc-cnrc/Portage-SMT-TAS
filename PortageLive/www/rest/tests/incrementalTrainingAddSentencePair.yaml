name: "Incremental Training Add Sentence Pair"


globals:
  variables:
    service: "{base_url}/incrementalTrainingAddSentencePair.php"


testSteps:
  - name: "No argument"
    method: "get"
    apiUrl: "{service}"
    asserts:
      headers:
        status: 404
        Content-Type: "application/json"
      payload:
        result: "Boolean"
        result: "exec value == False"
        error: "Object"
        error.message: "String"
        error.message: "There is no query."


  - name: "No document-level model id"
    method: "get"
    apiUrl: "{service}"
    params:
      document_level_model_ID: ""
    asserts:
      headers:
        status: 404
        Content-Type: "application/json"
      payload:
        result: "Boolean"
        result: "exec value == False"
        error: "Object"
        error.type: "String"
        error.type: "PortageBadArgs"
        error.message: "String"
        error.message: "You must provide a valid document_level_model_ID."


  - name: "No source"
    method: "get"
    apiUrl: "{service}"
    params:
      document_level_model_ID: "PORTAGE_UNITTEST_4da35"
    asserts:
      headers:
        status: 404
        Content-Type: "application/json"
      payload:
        result: "Boolean"
        result: "exec value == False"
        error: "Object"
        error.type: "String"
        error.type: "PortageBadArgs"
        error.message: "String"
        error.message: "You must provide a source sentence."


  - name: "Empty source"
    method: "get"
    apiUrl: "{service}"
    params:
      document_level_model_ID: "PORTAGE_UNITTEST_4da35"
      source: ""
    asserts:
      headers:
        status: 404
        Content-Type: "application/json"
      payload:
        result: "Boolean"
        result: "exec value == False"
        error: "Object"
        error.type: "String"
        error.type: "PortageBadArgs"
        error.message: "String"
        error.message: "You must provide a source sentence."


  - name: "No target"
    method: "get"
    apiUrl: "{service}"
    params:
      document_level_model_ID: "PORTAGE_UNITTEST_4da35"
      source: "Source"
    asserts:
      headers:
        status: 404
        Content-Type: "application/json"
      payload:
        result: "Boolean"
        result: "exec value == False"
        error: "Object"
        error.type: "String"
        error.type: "PortageBadArgs"
        error.message: "String"
        error.message: "You must provide a target sentence."


  - name: "Empty target"
    method: "get"
    apiUrl: "{service}"
    params:
      document_level_model_ID: "PORTAGE_UNITTEST_4da35"
      source: "Source"
      target: ""
    asserts:
      headers:
        status: 404
        Content-Type: "application/json"
      payload:
        result: "Boolean"
        result: "exec value == False"
        error: "Object"
        error.type: "String"
        error.type: "PortageBadArgs"
        error.message: "String"
        error.message: "You must provide a target sentence."


  - name: "Basic usage"
    method: "get"
    apiUrl: "{service}"
    params:
      document_level_model_ID: "PORTAGE_UNITTEST_4da35"
      source: "Source"
      target: "Target"
    asserts:
      headers:
        status: 200
        Content-Type: "application/json"
      payload:
        result: "Boolean"
        result: "exec value == True"


  - name: "Basic usage, make sure there is no warning."
    method: "get"
    apiUrl: "{service}"
    params:
      document_level_model_ID: "PORTAGE_UNITTEST_4da35"
      source: "Source"
      target: "Target"
    asserts:
      headers:
        status: 200
        Content-Type: "application/json"
      payload:
        result: "Boolean"
        result: "exec value == True"
        warnings: "exec not value"


  - name: "We should get a warining for using an invalid argument"
    method: "get"
    apiUrl: "{service}"
    params:
      document_level_model_ID: "PORTAGE_UNITTEST_4da35"
      source: "Source"
      target: "Target"
      bad: "invalid"
    asserts:
      headers:
        status: 200
        Content-Type: "application/json"
      payload:
        result: "Boolean"
        result: "exec value == True"
        warnings: "Object"
        warnings.InvalidArgument: "Object"
        warnings.InvalidArgument.message: "String"
        warnings.InvalidArgument.message: "You used invalid options"
        warnings.InvalidArgument.options: "Array"
        warnings.InvalidArgument.options[0]: "String"
        warnings.InvalidArgument.options[0]: "bad=invalid"


  - name: "We should get warinings for using an invalid arguments"
    method: "get"
    apiUrl: "{service}"
    params:
      document_level_model_ID: "PORTAGE_UNITTEST_4da35"
      source: "Source"
      target: "Target"
      bad: "invalid"
      wrong: "Invalid"
    asserts:
      headers:
        status: 200
        Content-Type: "application/json"
      payload:
        result: "Boolean"
        result: "exec value == True"
        warnings: "Object"
        warnings.InvalidArgument: "Object"
        warnings.InvalidArgument.message: "String"
        warnings.InvalidArgument.message: "You used invalid options"
        warnings.InvalidArgument.options: "Array"
        warnings.InvalidArgument.options[0]: "String"
        warnings.InvalidArgument.options[0]: "bad=invalid"
        warnings.InvalidArgument.options[0]: "String"
        warnings.InvalidArgument.options[0]: "wrong=Invalid"

